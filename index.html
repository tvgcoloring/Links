<style>
/* Global body styling */
body {
    background-color: #0a0a0a;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}

/* Dark overlay for better contrast */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* Container */
.container {
    text-align: center;
    padding: 30px 20px;
    border-radius: 20px;
    max-width: 1200px;
    width: 90%;
    box-sizing: border-box;
    background: none;
    position: relative;
    z-index: 1;
}

/* Neon heading */
h1 {
    color: #FF6F00;
    font-weight: bold;
    text-transform: uppercase;
    -webkit-text-stroke: 1.5px #000;
    text-shadow:
        0 0 5px #000,
        0 0 10px #FF6F00,
        0 0 20px #FF6F00,
        0 0 40px #FF6F00;
    animation: neonPulse 1.5s infinite alternate;
    margin-bottom: 20px;
    font-size: clamp(2em, 8vw, 3em);
    line-height: 1.2;
}

/* Neon buttons */
.link-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 12px auto;
    padding: 14px 0;
    width: 100%;
    max-width: 300px;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(145deg, rgba(255,111,0,0.85), rgba(255,150,0,0.85));
    border: 3px solid #000;
    border-radius: 12px;
    font-weight: bold;
    font-size: clamp(0.9em, 3vw, 1.1em);
    text-shadow:
        0 0 3px #000,
        0 0 10px rgba(255,111,0,0.8),
        0 0 20px rgba(255,111,0,0.7);
    box-shadow:
        0 0 10px rgba(255,111,0,0.7),
        0 0 20px rgba(255,111,0,0.6),
        0 0 40px rgba(255,111,0,0.5);
    transition: transform 0.2s, box-shadow 0.3s;
    flex-wrap: wrap;
}

/* Flicker on hover */
.link-button:hover {
    transform: scale(1.05);
    animation: flicker 0.15s infinite alternate;
}

/* Flicker keyframes */
@keyframes flicker {
    0% { box-shadow: 0 0 20px rgba(255,111,0,0.9), 0 0 40px rgba(255,111,0,0.8), 0 0 80px rgba(255,111,0,0.7); }
    50% { box-shadow: 0 0 10px rgba(255,111,0,0.7), 0 0 25px rgba(255,111,0,0.6), 0 0 50px rgba(255,111,0,0.5); }
    100% { box-shadow: 0 0 18px rgba(255,111,0,0.85), 0 0 35px rgba(255,111,0,0.75), 0 0 70px rgba(255,111,0,0.65); }
}

/* Neon pulse animation */
@keyframes neonPulse {
    0%, 100% {
        text-shadow:
            0 0 5px #000,
            0 0 10px #FF6F00,
            0 0 20px #FF6F00,
            0 0 40px #FF6F00;
    }
    50% {
        text-shadow:
            0 0 5px #000,
            0 0 20px #FF6F00,
            0 0 40px #FF6F00,
            0 0 80px #FF6F00;
    }
}

/* Info text */
.info-text {
    color: #FF6F00;
    font-weight: bold;
    font-size: clamp(1em, 4vw, 1.2em);
    margin: 12px 0 0 0;
    -webkit-text-stroke: 1px #000;
    text-shadow:
        0 0 5px #000,
        0 0 10px #FF6F00;
    word-wrap: break-word;
    line-height: 1.3;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    .link-button svg {
        width: 18px;
        height: 18px;
    }
    h1 {
        font-size: clamp(1.8em, 10vw, 2.5em);
    }
    .info-text {
        font-size: clamp(0.9em, 4vw, 1em);
    }
}

/* SVG icon styling */
.link-button svg {
    width: 24px;
    height: 24px;
    fill: #fff;
    filter: drop-shadow(0 0 2px #000) drop-shadow(0 0 5px #FF6F00);
}
</style>
