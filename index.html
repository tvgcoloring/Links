body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;

    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {

    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    box-sizing: border-box;
}

/* Neon title */
.container h1 {
    margin-bottom: 25px;
    font-size: 2em;
    color: #FFB800; /* warm orange */
    text-shadow:

        0 0 10px #FFB800,

        0 0 30px #FFB800,

    word-wrap: break-word;
}

/* Neon link buttons */
.link-button {

    margin: 12px auto;
    padding: 14px 0;
    width: 100%;

    color: #333;
    background-color: white;
    border: 3px solid #FFB800; /* neon orange border */
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.1em;

        0 0 5px #000000,

        0 0 30px #FFB800;

    transition: transform 0.2s, background 0.2s, box-shadow 0.3s;
}

.link-button:hover {
    background-color: #FFFFE0;

}
