<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Giveaway Box</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
    }

    .giveaway-container {
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    /* Gift box container */
    .gift-box {
        width: 260px;
        aspect-ratio: 1;
        background-image: url('https://i.imgur.com/9CqVq34.png'); /* reliable image host */
        background-size: cover;
        background-position: center;
        position: relative;
        cursor: pointer;

        display: flex;
        justify-content: center;
        align-items: center;

        animation: shake 1.5s infinite ease-in-out;
    }

    /* Shake */
    @keyframes shake {
        0% { transform: rotate(0); }
        25% { transform: rotate(1.5deg); }
        50% { transform: rotate(0); }
        75% { transform: rotate(-1.5deg); }
        100% { transform: rotate(0); }
    }

    /* Hover open */
    .gift-box:hover {
        transform: scale(1.06) translateY(-4px);
        transition: 0.25s ease;
    }

    /* Centered text */
    .box-text {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 90%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-weight: bold;
        line-height: 1.2;
    }

    .big-title {
        font-size: 26px;
        text-shadow: 0 0 12px black;
        color: white;
    }

    .small-title {
        font-size: 14px;
        margin-top: 6px;
        color: #ffe9a6;
        text-shadow: 0 0 10px black;
    }
</style>
</head>
<body>

<a class="giveaway-container" href="https://www.facebook.com/share/p/1F7txtMfav/" target="_blank">
    <div class="gift-box">
        <div class="box-text">
            <div class="big-title">GIVEAWAY</div>
            <div class="small-title">Ends Dec 10 @ 11PM MST</div>
        </div>
    </div>
</a>

</body>
</html>
